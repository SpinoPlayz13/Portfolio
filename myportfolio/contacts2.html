<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for my Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning">
    <div class="container bg-light rounded mt-3" style="height: 400px;">
        <h1>Sign Up for my Newsletter</h1>
        <p>Get all the latest news before everyone else.</p>
        <form class="row g-3" action="index2.html">
            <div class="col-lg-4 col-md-4 col-sm-12 form-floating d-flex">
                <input type="text" name="name" placeholder="Full Name" class="form-control">
                <label for="" class="form-label">Full Name</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 form-floating d-flex">
                <input type="email" name="email" placeholder="Email" class="form-control">
                <label for="" class="form-label">Email</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 form-floating d-flex">
                <button type="submit" class="btn btn-outline-warning col-11"><span class="badge bg-warning">Sign up</span></button>
            </div>
        </form>
    </div>
</body>
</html>
